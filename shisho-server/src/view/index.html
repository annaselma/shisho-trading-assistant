<html>
    <head>
        <title>Coinview</title>
        <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    </head>

    <body>
        <h1>{{ title }}</h1>

        <div id="chart"></div>

        <div id="trades"></div>

        <div style="border: solid gray 1px; padding: 20px; width: 600px; margin-top: 20px;">
            <h3>Buy Crypto</h3>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div style="padding: 10px; margin-bottom: 10px; background: pink; border: solid red 1px; color: red;">

                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>

                {% endif %}
            {% endwith %}
        </div>
        
        <div id="my_balances">
            <h2>Balances</h2>

            <table>            
                {% for balance in my_balances %}
                <tr>
                    <td>
                        {{ balance['asset'] }} 
                    </td>
                    <td>
                        {{ balance['free'] }}
                    </td>
                </tr>
                    
                {% endfor %}
            </table>

        </div>

        <script src="{{ url_for('view', filename='chart.js') }}"></script>
    </body>
</html>
